name: Test

on:
  issue_comment:
    types: [created]

jobs:
  pr_commented:
    # This job only runs for pull request comments
    name: PR comment
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    env:
      NUMBER: ${{ github.event.issue.number }}
      URL: https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"'
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create comment
        run: gh pr comment $NUMBER --body "[starting autofix :)]( https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"')"

      - name: Checkout Pull Request
        run: git pr checkout ${{ github.event.issue.number }}

      - run: |
          echo A comment on PR $NUMBER
          echo "sdf" > file.txt

      - uses: stefanzweifel/git-auto-commit-action@v4

      - name: Create result
        if: ${{ failure() }}
        run: gh pr comment $NUMBER --body "[Autofix failed :(]($URL)"

      - name: Create result
        if: ${{ success() }}
        run: gh pr comment $NUMBER --body "[Autofix failed :(]($URL)"
